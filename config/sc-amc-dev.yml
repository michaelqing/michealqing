spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/scsample?serverTimezone=GMT
    username: root
    password: 123456
  rabbitmq:
    host: localhost
    port: 5672
    username: minstone
    password: minstone
    publisher-confirms: true
    publisher-returns: true
    listener:
      simple:
        retry:
          enabled: true
          max-attempts: 5
          initial-interval: 3000
        acknowledge-mode: manual
  zipkin:
    base-url: http://localhost:9411
  sleuth:
    sampler:
      probability: 1.0
server:
  port: 8085
management:
  security:
     enabled: false
feign:
  hystrix:
    enabled: true
